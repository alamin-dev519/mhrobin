<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MH Robin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="nev_top">
        <div class="sitelink"><span>www.mhrobin.com</span></div>
        <div class="about_right">
          <div class="location">
            <img
              src="img/icon/location.png"
              alt="img"
              style="filter: invert(38%) sepia(68%) saturate(2604%) hue-rotate(2deg) brightness(105%) contrast(98%)"
            /><span>Track</span>
          </div>
          <div class="about">
            <img
              src="img/icon/info.png"
              alt="img"
              style="filter: invert(38%) sepia(68%) saturate(2604%) hue-rotate(2deg) brightness(105%) contrast(98%)"
            /><span>About</span>
          </div>
          <div class="login"><span>Log in</span></div>
        </div>
      </div>
    </div>
    <!--Nav top html end-->
    <nav>
      <div class="logo"><img src="img/icon/AREBD2.png" alt="" style="width: 50px" /></div>
      <div id="src_contant" class="search-container">
        <input type="text" placeholder="Search..." />
        <button class="submit" type="submit">Search</button>
      </div>
      <div class="call-lv-cart">
        <img src="img/icon/contact.png" style="width: 100px; margin-top: -11px" />
        <i class="fa-regular fa-heart"></i>
        <span>123</span>
        <i class="fa fa-shopping-cart"></i>
        <span>345</span>
      </div>
      <div class="mini-screen-icon">
        <i class="fa-solid fa-magnifying-glass" onclick="searchbtn()"></i>
        <i class="fa-solid fa-bars" onclick="menu_button()"></i>
      </div>
    </nav>
    <!--logo and search box section end-->
    <div class="menu-row">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Dress</a></li>
        <li><a href="">Gedget</a></li>
        <li><a href="">Apple</a></li>
        <li><a href="">Samsung</a></li>
        <li><a href="">Nokia</a></li>
        <li><a href="">Iphon</a></li>
      </ul>
    </div>

    <!--Bennar Section Start-->

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/cover photo demo.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img/cover photo demo1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="img/cover photo demo2.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
