<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MH Robin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="nev_top">
      <div class="sitelink"><span>www.mhrobin.com</span></div>
      <div class="about_right">
        <div class="location">
          <img
            src="img/icon/location.png"
            alt="img"
            style="filter: invert(38%) sepia(68%) saturate(2604%) hue-rotate(2deg) brightness(105%) contrast(98%)"
          /><span>Location</span>
        </div>
        <div class="about">
          <img
            src="img/icon/info.png"
            alt="img"
            style="filter: invert(38%) sepia(68%) saturate(2604%) hue-rotate(2deg) brightness(105%) contrast(98%)"
          /><span>About</span>
        </div>
        <div class="login"><span>Log in</span></div>
      </div>
    </div>
    <!--Nav top html end-->
    <header>
      <input type="checkbox" name="" id="chk1" />
      <div class="logo"><img src="img/icon/logo.gif" alt="" /></div>
      <div class="search-box">
        <form>
          <input type="text" name="search" id="srch" placeholder="Search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <ul>
        <li>
          <a href="#"><img src="img/icon/call icon.png" alt="" /></a>
        </li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="menu">
        <label for="chk1">
          <i class="fa fa-bars"></i>
        </label>
      </div>
    </header>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
